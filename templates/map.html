<ion-view view-title="Mapa de Calor">
  <ion-content ng-init="startMap()">
    <div id="map"></div>
    <div class="tabs">
	  <a class="tab-item" ng-click="openModal()">
	    Home
	  </a>
	  <a class="tab-item">
	    Favorites
	  </a>
	  <a class="tab-item">
	    Settings
	  </a>
	</div>
	<script id="my-modal.html" type="text/ng-template">
	  <ion-modal-view>
	    <ion-header-bar>
	      <h1 class="title">My Modal title</h1>
	    </ion-header-bar>
	    <ion-content>
	      <button ng-click="closeModal()">
	      Hello!
	      </button>
	    </ion-content>
	  </ion-modal-view>
	</script>
  </ion-content>
</ion-view>
