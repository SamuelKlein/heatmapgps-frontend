<ion-pane>
    <ion-header-bar>
        <h1 class="title">Seja Bem vindo!</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Usu√°rio</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Entrar</button>
                </label>
                <p align="center">
                <button ng-show="msgErr != null" class="button button-clear button-assertive">
                    {{msgErr}}
                </button>
                </p>
            </div>
        </form>
    </ion-content>
</ion-pane>
